<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="Black">
        <caption>FOOD ITEM</caption>

        <!--table header-->
        <thead>
            <tr>
                <th rowspan="2"> Food </th>
                <th colspan="2"> Prices</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

       <!--table body--> 
        <tbody>
            <tr>
                <td> Samosa</td>
                <td> 10</td>
                <td> 0.14</td>
            </tr>
            <tr>
                <td>Kachori</td>
                <td>15</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Poha</td>
                <td>15</td>
                <td>0.16</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
